<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Digite seu país <input type="text" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id='res'></div>
    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtp')
            var res = window.document.querySelector('div#res')
            var país = String(txtp.value)
            res.innerHTML = `<p>Seu país é ${país}</p>`
            if (país == 'Brasil' || país == 'brasil'){
                res.innerHTML += `<p>Você é <strong>brasileiro!<strong/></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro<strong/></p>`
            }
        }
    </script>
</body>
</html>
